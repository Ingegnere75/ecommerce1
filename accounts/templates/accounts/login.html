 {% extends 'base.html' %}
{% load static %}

{% block title %}Login | Area Riservata{% endblock %}

{% block content %}
<div class="mb-4">
  <a href="{% url 'home' %}" class="btn btn-outline-primary rounded-pill">
    <i class="fas fa-arrow-left me-1"></i> Torna alla Home
  </a>
</div>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h2 class="text-center fw-bold mb-4">Accedi</h2>

          <form method="POST" novalidate>
            {% csrf_token %}

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
              <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              <label for="password">Password</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                <i class="fas fa-sign-in-alt me-1"></i> Accedi
              </button>
            </div>

            {% if error %}
              <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
              </div>
            {% endif %}

            <div class="mt-4 text-center">
              <small>
                <a href="{% url 'password_reset_request' %}" class="text-decoration-none">
                  <i class="fas fa-key me-1"></i> Password dimenticata?
                </a>
              </small>
            </div>

            <div class="mt-2 text-center">
              <small>
                Non hai un account?
                <a href="{% url 'register' %}" class="text-decoration-none">Registrati</a>
              </small>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
