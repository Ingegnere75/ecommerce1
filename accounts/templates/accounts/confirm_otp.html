{% extends 'base.html' %}
{% block title %}Conferma OTP{% endblock %}

{% block content %}
<div class="container py-4">
  <!-- Pulsante Torna alla Dashboard -->
  <div class="mb-4">
    <a href="{% url 'home' %}" class="btn btn-outline-primary rounded-pill">
      <i class="fas fa-arrow-left me-1"></i> Torna alla Home
    </a>
  </div>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-0">
        <div class="card-header bg-info text-white text-center">
          <h4>üîê Verifica Email</h4>
        </div>
        <div class="card-body bg-light">

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="otp" class="form-label">Codice OTP ricevuto via email</label>
              <input type="text" name="otp" class="form-control" maxlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">‚úÖ Conferma OTP</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
