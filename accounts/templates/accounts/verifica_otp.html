{% extends 'base.html' %}
{% block title %}Verifica OTP{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Verifica OTP</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Codice ricevuto via SMS" class="form-control mb-3" required>
    <button type="submit" class="btn btn-success">Verifica</button>
    {% if errore %}
      <div class="alert alert-danger mt-3">{{ errore }}</div>
    {% endif %}
  </form>
</div>
{% endblock %}
