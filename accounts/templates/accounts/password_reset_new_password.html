{% extends 'base.html' %}
{% block title %}Imposta Nuova Password{% endblock %}
{% block content %}
<div class="mb-4">
  <a href="{% url 'home' %}" class="btn btn-outline-primary rounded-pill">
    <i class="fas fa-arrow-left me-1"></i> Torna alla Home
  </a>
</div>
<div class="container py-5 d-flex justify-content-center">
  <div class="card p-5 shadow-lg rounded-4" style="max-width: 500px; width: 100%;">
    <h2 class="text-center fw-bold mb-3">ðŸ”‘ Nuova Password</h2>
    <p class="text-center text-muted mb-4">
      Inserisci una nuova password sicura. Ricorda di conservarla in un posto sicuro.
    </p>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nuova Password</label>
        <input type="password" name="password" class="form-control" placeholder="Nuova password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Conferma Password</label>
        <input type="password" name="password2" class="form-control" placeholder="Conferma nuova password" required>
      </div>
      <button type="submit" class="btn btn-success w-100 rounded-pill">
        ðŸ”’ Cambia Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
