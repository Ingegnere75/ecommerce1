   {% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 rounded-4 p-4 text-center">

        <!-- Icona e messaggio -->
        <div class="mb-4">
          <div class="display-1 text-danger mb-3">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <h3 class="fw-bold text-danger">Conferma Eliminazione</h3>
          <p class="text-muted">
            Sei sicuro di voler eliminare il banner<br><strong>"{{ banner.titolo }}"</strong>?
          </p>
        </div>

        <!-- Form -->
        <form method="post" class="d-flex justify-content-center gap-3 flex-wrap">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-lg rounded-pill px-4 shadow-sm">
            🗑️ Elimina
          </button>
          <a href="{% url 'admin-banner-blog' %}" class="btn btn-outline-secondary btn-lg rounded-pill px-4">
            ↩ Annulla
          </a>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Stile extra -->
<style>
  @media (max-width: 576px) {
    .btn-lg {
      font-size: 1rem;
      padding: 0.5rem 1.4rem;
    }
  }
</style>
{% endblock %}
