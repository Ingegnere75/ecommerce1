
 {% extends 'base.html' %}
  {% block content %}


<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow border-0">
        <div class="card-body text-center">
          <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
          <h4 class="card-title mb-3">Conferma eliminazione</h4>
          <p class="mb-4">Sei sicuro di voler eliminare la striscia <strong class="text-danger">{{ striscia.titolo }}</strong>?</p>
          <form method="post" class="d-flex flex-column gap-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">
              <i class="fas fa-trash-alt me-2"></i>SÃ¬, elimina
            </button>
            <a href="{% url 'lista_strisce_info' %}" class="btn btn-outline-secondary w-100">
              <i class="fas fa-times me-2"></i>Annulla
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
