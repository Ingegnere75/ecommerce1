{% extends 'base.html' %}
{% load static %}

{% block title %}Conferma eliminazione banner{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="mb-4">
        <a href="{% url 'admin-dashboard' %}" class="btn btn-outline-primary rounded-pill">
          <i class="fas fa-arrow-left me-1"></i> Torna alla Dashboard
        </a>
      </div>
    <div class="alert alert-danger shadow p-4 rounded">
        <h3>Conferma eliminazione banner</h3>
        <p>Sei sicuro di voler eliminare questo banner?</p>
        {% if banner.immagine %}
            <div class="my-3 text-center">
                <img src="{{ banner.immagine.url }}" alt="Anteprima banner" class="img-fluid rounded shadow" style="max-height: 300px;">
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">SÃ¬, elimina banner</button>
            <a href="{% url 'gestione_home' %}" class="btn btn-secondary">Annulla</a>
        </form>
    </div>
</div>
{% endblock %}
