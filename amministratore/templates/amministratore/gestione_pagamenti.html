   {% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="mb-4">
    <a href="{% url 'admin-dashboard' %}" class="btn btn-outline-primary rounded-pill">
      <i class="fas fa-arrow-left me-1"></i> Torna alla Dashboard
    </a>
  </div>

  <div class="card shadow-lg rounded-4 p-4">
    <h2 class="text-center mb-4 text-primary">ðŸŽ¯ Gestione Parametri di Pagamento</h2>

    <form method="POST" novalidate>
      {% csrf_token %}

      <!-- Stripe -->
      <h4 class="text-success mb-3">Stripe</h4>
      <div class="mb-3">
        <label for="stripe_secret_key" class="form-label">Stripe Secret Key</label>
        <input type="text" class="form-control" id="stripe_secret_key" name="stripe_secret_key"
               value="{{ settings_pagamento.stripe_secret_key }}" placeholder="Chiave privata Stripe">
      </div>
      <div class="mb-4">
        <label for="stripe_public_key" class="form-label">Stripe Public Key</label>
        <input type="text" class="form-control" id="stripe_public_key" name="stripe_public_key"
               value="{{ settings_pagamento.stripe_public_key }}" placeholder="Chiave pubblica Stripe">
      </div>

      <!-- PayPal -->
      <h4 class="text-success mb-3 mt-4">PayPal</h4>
      <div class="mb-3">
        <label for="paypal_client_id" class="form-label">Client ID</label>
        <input type="text" class="form-control" id="paypal_client_id" name="paypal_client_id"
               value="{{ settings_pagamento.paypal_client_id }}" placeholder="ID cliente PayPal">
      </div>
      <div class="mb-3">
        <label for="paypal_secret_key" class="form-label">Secret Key</label>
        <input type="text" class="form-control" id="paypal_secret_key" name="paypal_secret_key"
               value="{{ settings_pagamento.paypal_secret_key }}" placeholder="Chiave segreta PayPal">
      </div>
      <div class="mb-3">
        <label for="paypal_business_email" class="form-label">Email Business</label>
        <input type="email" class="form-control" id="paypal_business_email" name="paypal_business_email"
               value="{{ settings_pagamento.paypal_business_email }}" placeholder="Email business PayPal">
      </div>
      <div class="mb-4">
        <label for="paypal_mode" class="form-label">ModalitÃ </label>
        <select class="form-select" id="paypal_mode" name="paypal_mode">
          <option value="sandbox" {% if settings_pagamento.paypal_mode == 'sandbox' %}selected{% endif %}>Sandbox</option>
          <option value="live" {% if settings_pagamento.paypal_mode == 'live' %}selected{% endif %}>Live</option>
        </select>
      </div>

      <!-- Scalapay -->
      <h4 class="text-success mb-3 mt-4">Scalapay</h4>
      <div class="mb-4">
        <label for="scalapay_secret_key" class="form-label">Secret Key</label>
        <input type="text" class="form-control" id="scalapay_secret_key" name="scalapay_secret_key"
               value="{{ settings_pagamento.scalapay_secret_key }}" placeholder="Chiave segreta Scalapay">
      </div>

      <!-- SMTP Email -->
      <h4 class="mt-5 text-primary">ðŸ“§ Impostazioni Email SMTP</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label>Email Host</label>
          <input type="text" name="email_host" class="form-control" value="{{ settings_pagamento.email_host }}">
        </div>
        <div class="col-md-3">
          <label>Porta</label>
          <input type="number" name="email_port" class="form-control" value="{{ settings_pagamento.email_port }}">
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="email_use_tls" {% if settings_pagamento.email_use_tls %}checked{% endif %}>
            <label class="form-check-label">Usa TLS</label>
          </div>
        </div>
        <div class="col-md-6">
          <label>Email Mittente</label>
          <input type="email" name="email_host_user" class="form-control" value="{{ settings_pagamento.email_host_user }}">
        </div>
        <div class="col-md-6">
          <label>Password SMTP</label>
          <input type="password" name="email_host_password" class="form-control" value="{{ settings_pagamento.email_host_password }}">
        </div>
      </div>

      <!-- Test Email -->
      <div class="mt-4 text-end">
        <a href="{% url 'test_email_smtp' %}" class="btn btn-outline-primary">ðŸ“¤ Invia Email di Test</a>
      </div>

      <!-- Salva -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">ðŸ’¾ Salva Impostazioni</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
