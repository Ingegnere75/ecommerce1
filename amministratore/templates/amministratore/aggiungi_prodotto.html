  {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
       <div class="d-flex justify-content-between">
                <a href="{% url 'admin-magazzino' %}" class="btn btn-outline-primary mt-3">ðŸ”™ Ritorna al Magazzino</a>
            </div> 
        <h2 class="mb-4">Aggiungi Prodotto</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="border rounded p-4 shadow-sm bg-light">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success mt-3">Salva</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
