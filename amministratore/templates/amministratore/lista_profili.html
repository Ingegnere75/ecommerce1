{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="mb-4">
        <a href="{% url 'admin-dashboard' %}" class="btn btn-outline-primary rounded-pill">
          <i class="fas fa-arrow-left me-1"></i> Torna alla Dashboard
        </a>
      </div>
    <h2 class="mb-4">Lista Profili</h2>
    <table class="table table-bordered">
        <thead class="table-info">
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for p in profili %}
            <tr>
                <td>{{ p.nome }}</td>
                <td>{{ p.cognome }}</td>
                <td>{{ p.user.email }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Nessun profilo trovato.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
