{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS Sneat -->
  <link rel="stylesheet" href="{% static 'sneat/assets/vendor/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'sneat/assets/vendor/css/perfect-scrollbar.css' %}">
  <link rel="stylesheet" href="{% static 'sneat/assets/vendor/fonts/boxicons.css' %}">
  <link rel="stylesheet" href="{% static 'sneat/assets/css/theme-default.css' %}">
  <link rel="stylesheet" href="{% static 'sneat/assets/css/demo.css' %}">
  
  <!-- Stile Personalizzato -->
  <style>
    body {
      background-color: #f5f5f9;
      font-family: 'Roboto', sans-serif;
    }
    .dashboard-title {
      font-size: 1.7rem;
      font-weight: 600;
      color: #3b3f5c;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease-in-out;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .card-text {
      font-size: 0.95rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    {% block content %}{% endblock %}
  </div>

  <!-- JS Sneat -->
  <script src="{% static 'sneat/assets/vendor/libs/jquery/jquery.js' %}"></script>
  <script src="{% static 'sneat/assets/vendor/libs/popper/popper.js' %}"></script>
  <script src="{% static 'sneat/assets/vendor/js/bootstrap.js' %}"></script>
  <script src="{% static 'sneat/assets/vendor/js/perfect-scrollbar.js' %}"></script>
  <script src="{% static 'sneat/assets/js/main.js' %}"></script>
</body>
</html>
